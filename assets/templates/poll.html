<div ng-show="!data">Poll couldn't be retrieved. We're working on fixing this issue.</div>

<div ng-show="data">
    <h3>{{data.name}}</h3>

    <!-- TODO: add parameter to limit it to around col-md-6 -->
    <div class="text-center">
        <cjs-pie dataset="dataset" class="poll-chart"></cjs-pie>
    </div>

    <!-- TODO: param to show options as links -->
    <div>
        Options:
        <ul>
            <li ng-repeat="option in data.options">
                {{option.name}} - {{option.amount}} ({{ (option.amount / data.totalVotes * 100) | percent}}%)
            </li>
        </ul>
    </div>

    <!-- TODO: add expiration date if should be shown (another parameter) -->
</div>
