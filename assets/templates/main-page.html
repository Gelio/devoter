<div class="container">
    <hgroup class="m-b-md">
        <h1 class="display-1 text-center">Welcome to <span class="text-primary">DeVoter</span></h1>
        <h3>A site where you use De Votes to determine which option is <span class="text-primary">the best</span>!</h3>
    </hgroup>



    <div>
        <h2>Popular polls</h2>
        <div class="row">
            <div class="col-md-4" ng-repeat="poll in topPolls">
                <poll data="poll"></poll>
            </div>
        </div>
    </div>
</div>
